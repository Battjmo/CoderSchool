<body>

    <div class="row">
        <div class="column">

    <!-- The Modal/Lightbox -->
    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
    
            <div class="mySlides">
                <div class="numbertext">1 / 4</div>
                <img src="profile pic.jpg" style="width:100%">
            </div>
    
            <div class="mySlides">
                <div class="numbertext">2 / 4</div>
                <img src="SLP_mink_coat.jpg" style="width:100%">
            </div>
    
            <div class="mySlides">
                <div class="numbertext">3 / 4</div>
                <img src="pizza_shoe12.0.jpg" style="width:100%">
            </div>
    
            <div class="mySlides">
                <div class="numbertext">4 / 4</div>
                <img src="Hana-Black-3-4.jpg" style="width:100%">
            </div>
    
            <!-- Next/previous controls -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
            <!-- Caption text -->
            <div class="caption-container">
                <p id="caption"></p>
            </div>
    
            <!-- Thumbnail image controls -->
            <div class="column">
                <img class="demo" style="width:100%" src="profile pic.jpg" onclick="currentSlide(1)" alt="Nature">
            </div>
    
            <div class="column">
                <img class="demo" style="width:100%" src="SLP_mink_coat.jpg" onclick="currentSlide(2)" alt="Snow">
            </div>
    
            <div class="column">
                <img class="demo" style="width:100%" src="pizza_shoe12.0.jpg" onclick="currentSlide(3)" alt="Mountains">
            </div>
    
            <div class="column">
                <img class="demo" style="width:100%" src="Hana-Black-3-4.jpg" onclick="currentSlide(4)" alt="Lights">
            </div>
        </div>
    </div>
